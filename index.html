<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge | Ultimate Pro 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary: #0f172a; --accent: #38bdf8; --success: #22c55e; 
            --bg-grad: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b; --text-muted: #64748b;
            --input-bg: #ffffff; --border: #e2e8f0;
        }

        body.dark-mode {
            --primary: #f8fafc; --accent: #38bdf8; --bg-grad: #020617;
            --card-bg: #1e293b; --text-main: #f1f5f9; --text-muted: #94a3b8;
            --input-bg: #0f172a; --border: #334155;
        }

        * { box-sizing: border-box; transition: 0.3s ease; }
        body { margin: 0; background: var(--bg-grad); font-family: 'Cairo', sans-serif; color: var(--text-main); min-height: 100vh; }

        header { 
            width: 100%; padding: 15px 30px; background: var(--input-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-box { font-family: 'Almarai'; font-size: 22px; font-weight: 900; display: flex; align-items: center; gap: 8px; }
        .logo-box i { color: var(--accent); }

        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .lang-select { background: rgba(0,0,0,0.05); padding: 4px; border-radius: 12px; display: flex; gap: 2px; }
        .lang-btn { border: none; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: bold; background: transparent; color: var(--text-muted); }
        .lang-btn.active { background: var(--accent); color: white; }
        .theme-toggle { cursor: pointer; font-size: 20px; color: var(--accent); }

        .app-wrapper { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .main-card { background: var(--card-bg); border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        
        .section-label { font-size: 13px; font-weight: 900; color: var(--accent); margin: 30px 0 20px; display: flex; align-items: center; gap: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        @media (max-width: 650px) { .grid { grid-template-columns: 1fr; } }

        label { display: block; font-weight: 700; font-size: 12px; color: var(--text-muted); margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; background: var(--input-bg); color: var(--text-main); font-family: inherit; outline: none; }
        input:focus { border-color: var(--accent); }

        .ai-magic-btn {
            background: linear-gradient(45deg, #0ea5e9, #6366f1);
            color: white; border: none; border-radius: 8px; padding: 6px 12px;
            font-size: 11px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 5px;
            float: left; margin-top: -30px; position: relative; z-index: 10;
        }
        .ai-magic-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }

        .btn-download { width: 100%; padding: 20px; background: var(--accent); color: #0f172a; border: none; border-radius: 18px; font-size: 18px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 30px; box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }

        /* --- PDF Professional Design (Ultimate) --- */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: flex; direction: rtl; }
        .pdf-page.ltr { direction: ltr; }
        .pdf-sidebar { width: 75mm; background: #1e293b; color: white; padding: 40px 25px; display: flex; flex-direction: column; }
        .pdf-main { flex: 1; background: white; padding: 50px 40px; color: #1e293b; }
        .pdf-photo-box { width: 130px; height: 130px; border-radius: 20px; background: #334155; margin: 0 auto 30px; border: 4px solid #38bdf8; overflow: hidden; }
        .pdf-side-h { font-size: 16px; font-weight: 900; color: #38bdf8; margin-top: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-bottom: 15px; }
        .pdf-side-text { font-size: 11px; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; color: #cbd5e1; }
        .pdf-name { font-size: 36px; font-weight: 900; margin: 0; color: #0f172a; }
        .pdf-job { font-size: 18px; color: #38bdf8; font-weight: 700; margin: 5px 0 40px; }
        .pdf-section-h { font-size: 18px; font-weight: 900; color: #0f172a; border-right: 5px solid #38bdf8; padding-right: 12px; margin: 35px 0 15px; }
        .pdf-page.ltr .pdf-section-h { border-right: none; border-left: 5px solid #38bdf8; padding-left: 12px; text-align: left; }
        .pdf-body-text { font-size: 13px; line-height: 1.7; white-space: pre-line; color: #334155; }

        #status-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: var(--card-bg); padding: 40px; border-radius: 30px; text-align: center; width: 320px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    </style>
</head>
<body id="body">

    <header>
        <div class="logo-box"><i class="fas fa-gem"></i> CV<span>FORGE</span></div>
        <div class="controls">
            <div class="lang-select">
                <button class="lang-btn active" onclick="setLang('ar', this)">AR</button>
                <button class="lang-btn" onclick="setLang('en', this)">EN</button>
                <button class="lang-btn" onclick="setLang('fr', this)">FR</button>
                <button class="lang-btn" onclick="setLang('it', this)">IT</button>
                <button class="lang-btn" onclick="setLang('de', this)">DE</button>
                <button class="lang-btn" onclick="setLang('es', this)">ES</button>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
        </div>
    </header>

    <div class="app-wrapper">
        <div class="main-card">
            <div class="section-label" id="txt-personal">المعلومات الشخصية</div>
            <div class="grid">
                <div class="input-group"><label id="lbl-name">الاسم الكامل</label><input type="text" id="inName" placeholder="محمد حسن"></div>
                <div class="input-group">
                    <label id="lbl-job">المسمى الوظيفي</label>
                    <input type="text" id="inJob" placeholder="مثال: مدير مطعم">
                </div>
            </div>
            <div class="grid">
                <div class="input-group"><label id="lbl-birth">تاريخ الميلاد</label><input type="text" id="inBirth" placeholder="DD/MM/YYYY"></div>
                <div class="input-group"><label id="lbl-address">العنوان</label><input type="text" id="inAddress"></div>
            </div>
            <div class="grid">
                <div class="input-group"><label id="lbl-phone">رقم الهاتف</label><input type="text" id="inPhone"></div>
                <div class="input-group"><label id="lbl-email">البريد الإلكتروني</label><input type="email" id="inEmail"></div>
            </div>

            <div class="section-label" id="txt-profile">النبذة والخبرات</div>
            <div class="input-group"><label id="lbl-photo">الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            
            <div class="input-group" style="margin-top:20px">
                <label id="lbl-about">عني (النبذة)</label>
                <button class="ai-magic-btn" onclick="runAI('about')"><i class="fas fa-sparkles"></i> تحويل بالذكاء الاصطناعي</button>
                <textarea id="inAbout" rows="4" placeholder="اكتب مهنتك فوق ثم اضغط تحسين..."></textarea>
            </div>

            <div class="input-group" style="margin-top:20px">
                <label id="lbl-exp">الخبرات المهنية</label>
                <button class="ai-magic-btn" onclick="runAI('exp')"><i class="fas fa-sparkles"></i> تحويل بالذكاء الاصطناعي</button>
                <textarea id="inExp" rows="6" placeholder="اكتب مهنتك فوق واضغط هنا لصياغة خبراتك..."></textarea>
            </div>

            <div class="input-group"><label id="lbl-edu">التعليم والشهادات</label><textarea id="inEdu" rows="3"></textarea></div>

            <div class="section-label" id="txt-skills">المهارات واللغات</div>
            <div class="grid">
                <div class="input-group"><label id="lbl-skills">المهارات</label><textarea id="inSkills" rows="2"></textarea></div>
                <div class="input-group"><label id="lbl-lang">اللغات</label><textarea id="inLang" rows="2"></textarea></div>
            </div>

            <button class="btn-download" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i> <span id="txt-btn">تحميل السيرة الذاتية PDF</span>
            </button>
        </div>
    </div>

    <div id="status-overlay"><div class="modal"><i class="fas fa-spinner fa-spin" style="font-size:40px; color:var(--accent)"></i><h2 id="msg-loading">جاري المعالجة...</h2></div></div>

    <div id="pdf-render-zone">
        <div id="pdf-doc" class="pdf-page">
            <div class="pdf-sidebar">
                <div class="pdf-photo-box"><img id="outPhoto" style="width:100%; height:100%; object-fit:cover;"></div>
                <div class="pdf-side-h" id="ph-contact">تواصل</div>
                <div class="pdf-side-text"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                <div class="pdf-side-text"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                <div class="pdf-side-text"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                <div class="pdf-side-text"><i class="fas fa-calendar"></i> <span id="outBirth"></span></div>
                <div class="pdf-side-h" id="ph-skills">المهارات</div>
                <div id="outSkills" class="pdf-body-text" style="color:white; font-size:11px;"></div>
                <div class="pdf-side-h" id="ph-lang">اللغات</div>
                <div id="outLang" class="pdf-body-text" style="color:white; font-size:11px;"></div>
            </div>
            <div class="pdf-main">
                <h1 id="outName" class="pdf-name"></h1>
                <p id="outJob" class="pdf-job"></p>
                <div class="pdf-section-h" id="ph-about">الملف الشخصي</div>
                <div id="outAbout" class="pdf-body-text"></div>
                <div class="pdf-section-h" id="ph-exp">الخبرة المهنية</div>
                <div id="outExp" class="pdf-body-text"></div>
                <div class="pdf-section-h" id="ph-edu">التعليم</div>
                <div id="outEdu" class="pdf-body-text"></div>
            </div>
        </div>
    </div>

    <script>
        // قاعدة بيانات الذكاء المحلي - صياغة احترافية لأي مهنة
        const aiEngine = {
            "مدير مطعم": {
                about: "مدير مطعم ذو خبرة تزيد عن 8 سنوات في إدارة العمليات اليومية وضمان تقديم خدمة عملاء استثنائية. متخصص في قيادة الفرق، إدارة الميزانيات، وضمان الامتثال التام لمعايير الصحة والسلامة المهنية لتحقيق أقصى قدر من الأرباح.",
                exp: "• قيادة وتوجيه طاقم العمل المكون من 20 موظفاً لضمان سير العمل بسلاسة.\n• إدارة المشتريات والمخزون وتقليل الهدر بنسبة 15%.\n• تطوير استراتيجيات تسويقية محلية أدت لزيادة عدد الزوار بنسبة 20%.\n• الإشراف على إعداد التقارير المالية الدورية وتقديمها للإدارة العليا."
            },
            "محاسب": {
                about: "محاسب مالي دقيق متمكن من المعايير المحاسبية الدولية. خبير في إدارة الدورة المستندية، إعداد الميزانيات، والتحليل المالي لدعم اتخاذ القرارات الاستراتيجية وتقليل المخاطر المالية.",
                exp: "• إعداد القوائم المالية الشهرية والسنوية والتأكد من دقتها.\n• إدارة التسويات البنكية ومتابعة حسابات العملاء والموردين.\n• تطوير نظام أرشفة إلكتروني قلل وقت الوصول للبيانات بنسبة 40%.\n• تقديم الاستشارات الضريبية وضمان الالتزام بالقوانين المحلية."
            },
            "مندوب مبيعات": {
                about: "مندوب مبيعات محترف بخبرة في تحقيق المستهدفات البيعية وبناء علاقات قوية مع العملاء. بارع في فنون التفاوض والإقناع وفهم احتياجات السوق لتقديم أفضل الحلول والخدمات.",
                exp: "• تحقيق زيادة في المبيعات السنوية بنسبة 25% من خلال استقطاب عملاء جدد.\n• بناء قاعدة بيانات عملاء واسعة والحفاظ على نسبة رضا تفوق 90%.\n• تقديم عروض تقديمية احترافية للمنتجات والخدمات.\n• متابعة عمليات ما بعد البيع لضمان ولاء العملاء."
            },
            "مهندس": {
                about: "مهندس متميز يمتلك مهارات تحليلية وحل مشكلات قوية. خبير في إدارة المشاريع الهندسية من البداية وحتى التسليم، مع التركيز على الجودة، التكلفة، والجدول الزمني المحدد.",
                exp: "• الإشراف المباشر على المواقع الإنشائية وضمان تنفيذ التصاميم بدقة.\n• التنسيق بين مختلف الأقسام والمقاولين لضمان سلاسة العمل.\n• إعداد المقاييس والمواصفات الفنية للمشاريع.\n• تطبيق معايير السلامة والجودة العالمية في كافة المواقع."
            }
        };

        const defaultAbout = (job) => `متخصص في ${job} أمتلك خبرة واسعة في هذا المجال، أسعى دائماً لتطوير مهاراتي والمساهمة في نجاح المؤسسة من خلال تقديم أفضل أداء مهني والالتزام بالمعايير العالمية في العمل.`;
        const defaultExp = (job) => `• القيام بالمهام الأساسية المتعلقة بمهنة ${job} على أكمل وجه.\n• التعاون مع فريق العمل لتحقيق الأهداف المشتركة.\n• تطوير أساليب العمل وزيادة الكفاءة الإنتاجية.\n• الالتزام بالمواعيد والجودة في تسليم المهام المطلوبة.`;

        function runAI(type) {
            const job = document.getElementById('inJob').value.trim();
            if(!job) return alert("يرجى كتابة المسمى الوظيفي أولاً!");
            
            const targetField = type === 'about' ? document.getElementById('inAbout') : document.getElementById('inExp');
            
            // محاكاة تحميل
            document.getElementById('status-overlay').style.display = 'flex';
            
            setTimeout(() => {
                const result = aiEngine[job] || { about: defaultAbout(job), exp: defaultExp(job) };
                targetField.value = type === 'about' ? result.about : result.exp;
                document.getElementById('status-overlay').style.display = 'none';
                targetField.style.borderColor = "var(--success)";
            }, 600);
        }

        // نفس منطق الترجمة والتبديل السابق (سليم)
        const i18n = {
            ar: { personal: "المعلومات الشخصية", profile: "النبذة والخبرات", skills: "المهارات واللغات", name: "الاسم الكامل", job: "المسمى الوظيفي", birth: "تاريخ الميلاد", address: "العنوان", phone: "رقم الهاتف", email: "الإيميل", photo: "الصورة", about: "عني (النبذة)", exp: "الخبرات المهنية", edu: "التعليم والشهادات", lang: "اللغات", btn: "تحميل PDF", contact: "تواصل", loading: "جاري المعالجة..." },
            en: { personal: "Personal Info", profile: "Experience", skills: "Skills & Languages", name: "Full Name", job: "Job Title", birth: "Birth Date", address: "Address", phone: "Phone", email: "Email", photo: "Photo", about: "Summary", exp: "Experience", edu: "Education", lang: "Languages", btn: "Download PDF", contact: "Contact", loading: "Processing..." }
        };

        function setLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const isAr = lang === 'ar';
            document.body.dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('pdf-doc').className = isAr ? 'pdf-page' : 'pdf-page ltr';
            const t = i18n[lang] || i18n['en'];
            document.getElementById('txt-personal').innerText = t.personal;
            document.getElementById('txt-btn').innerText = t.btn;
            document.getElementById('ph-contact').innerText = t.contact;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        async function generatePDF() {
            document.getElementById('status-overlay').style.display = 'flex';
            const fields = ['Name', 'Job', 'Birth', 'Address', 'Phone', 'Email', 'About', 'Exp', 'Edu', 'Skills', 'Lang'];
            fields.forEach(f => document.getElementById('out' + f).innerText = document.getElementById('in' + f).value);
            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('pdf-doc'), { scale: 3, useCORS: true });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_${document.getElementById('inName').value || 'Forge'}.pdf`);
                document.getElementById('status-overlay').style.display = 'none';
            }, 1000);
        }

        document.getElementById('inPhoto').onchange = e => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('outPhoto').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
